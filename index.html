<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main>
    <div class="card">
      <div class="card__header">
        <h3 class="your-result">Your Result</h3>
        <div class="circle">
          <h1 class="circle__titulo">76</h1>
          <p class="circle__parrafo">of 100</p>
        </div>
        <h2 class="title">Great</h2>
        <p class="descripcion">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="contenedor card__contenido">
        <h2 class="titulo__sumary">Summary</h2>
        <div class="resultados">
          <div class="resultado bg-reaction">
            <div class="left">
              <img src="images/icon-reaction.svg" alt="Imagen resultado">
              <span>Reaction</span>
            </div>
            <div class="rigth">
              <b>80</b> / 100
            </div>
          </div>
          <div class="resultado bg-memory">
            <div class="left">
              <img src="images/icon-memory.svg" alt="Imagen resultado">
              <span>Memory</span>
            </div>
            <div class="rigth">
              <b>92</b> / 100
            </div>
          </div>
          <div class="resultado bg-verbal">
            <div class="left">
              <img src="images/icon-verbal.svg" alt="Imagen resultado">
              <span>Verbal</span>
            </div>
            <div class="rigth">
              <b>61</b> / 100
            </div>
          </div>
          <div class="resultado bg-visual">
            <div class="left">
              <img src="images/icon-visual.svg" alt="Imagen resultado">
              <span>Visual</span>
            </div>
            <div class="rigth">
              <b>72</b> / 100
            </div>
          </div>
        </div>
        <a href="#" class="boton">Continue</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/sebastian25-rgb" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebastian25-chinga" target="_blank">Sebastian Chinga</a>.
  </div>
</body>

</html>
